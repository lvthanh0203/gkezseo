<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wild Farm</title>
    <link rel="stylesheet" href="../style/widfarm.css" />
    <!-- ICON LINK - FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__navbar">
          <a href="#" class="navbar__item">All Products</a
          ><a href="#" class="navbar__item">Tea</a
          ><a href="#" class="navbar__item">Cups</a
          ><a href="#" class="navbar__item">Other Services</a>
        </div>
        <div class="header__logo">Yafyna</div>
        <div class="header__info">
          <a href="#" class="header__info_contact">Contact</a>
          <a href="#" class="header__info_user">
            <i class="fa-solid fa-user icon"></i>
          </a>
          <a href="#" class="header__info_cart">
            <i class="fa-solid fa-cart-shopping icon"></i>
          </a>
        </div>
      </div>
      <div class="thumbnail__container">
        <div class="thumbnail__content">
          <p class="thumbnail__text">each tea has a beautiful display and</p>
          <p class="thumbnail__text">a unique story of its own</p>
        </div>
        <div class="thumbnail__ad">
          <div class="ad__item">
            <i class="fa-solid fa-fan ad__icon"></i>
            <p class="ad__text">organically grown</p>
          </div>
          <div class="ad__item">
            <i class="fa-solid fa-spray-can-sparkles ad__icon"></i>
            <p class="ad__text">fresh inventory</p>
          </div>
          <div class="ad__item">
            <i class="fa-solid fa-hand ad__icon"></i>
            <p class="ad__text">hand blanded</p>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="item">
          <img
            src="https://images.unsplash.com/photo-1570951993722-70be21d0b78b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1935&q=80"
            alt="image"
            class="item__image"
          />
        </div>
        <div class="item item__text purpleOne">
          <p class="item__headline">education</p>
          <p class="item__content">Journey Into the World of Tea</p>
          <a href="#" class="item__link">Learn More</a>
        </div>
        <div class="item item__text pinkOne">
          <p class="item__headline">ceramicis</p>
          <p class="item__content">Your New Daily Routine</p>
          <a href="#" class="item__link">Learn More</a>
        </div>
        <div class="item">
          <img
            src="https://images.unsplash.com/photo-1618979306737-081b98715fc9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
            alt="image"
            class="item__image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
